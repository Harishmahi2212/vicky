<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4e50, #ff6b81);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 40px;
  }

  button {
    padding: 10px 25px;
    font-size: 18px;
    margin: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background: #2ecc71;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #e74c3c;
    color: white;
    position: absolute;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will You Be My Valentine pavi? üíñ</h1>
  <button id="yesBtn" onclick="sayYes()">Yes üíò</button>
  <button id="noBtn">No üòú</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  // NO button runs away
  noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES button shows GIF
  function sayYes() {
    document.body.innerHTML = `
      <div style="text-align:center; margin-top:50px;">
        <h1 style="color:white;">Yayyyy ‚ù§Ô∏è I Love You üòç</h1>
        <img src="gip.gif" style="width:500px; margin-top:20px; border-radius:15px;">
      </div>
    `;
  }
</script>

</body>
</html>
